<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"
    type="text/css" />

  <style>
    body {
      font-family: 'vcr_osd_monoregular', monospace;
      font-size: 13px;
      color: #AFAFAF;
      background: rgb(0, 0, 0, 0.5) url("IMAGES/background.png") no-repeat fixed;
      background-blend-mode: darken;
      background-size: cover;
      background-position: center;
    }

    @font-face {
      font-family: 'vcr_osd_monoregular';
      src: url(FONT/vcr_osd_mono_1.001-webfont.woff2) format('woff2'),
        url(FONT/vcr_osd_mono_1.001-webfont.woff) format('woff');
      font-weight: normal;
      font-style: normal;
    }

    .form-control {
      background-color: rgb(32, 32, 32);
      color: #CCC;
    }

    .form-control[disabled],
    .form-control[readonly],
    fieldset[disabled] .form-control {
      background-color: rgb(32, 32, 32)
    }

    .panel {
      margin-top: 5em;
    }

    .panel-default {
      background-color: #333;
      border-color: #888;
    }

    .panel-default>.panel-heading {
      color: #333;
      background-color: #aaa;
      border-color: #888;
    }

    #preview {
      width: 100%;
    }

    #preview>iframe {
      border: none;
      width: 100%;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AXON Bodycam dotRP Overlay</title>
</head>

<body>
  <div id="preview">
    <iframe src="top-right.html?player=player name&callsign=call&agency=unknown agency&tz=America%2FNew_York"></iframe>
  </div>
  <div class="container">
    <div class="panel panel-default" id="config">
      <div class="panel-heading">
        <h1 class="panel-title">DotRP Cam Overlay Configurator</h1>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <div><label for="player" class="col-sm-2 control-label">player: </label></div>
            <div class="col-sm-8">
              <input class="form-control change-track" type="text" name="player" id="player" placeholder="player name"
                maxlength="20" />
            </div>
          </div>
          <div class="form-group">
            <div><label for="player" class="col-sm-2 control-label">callsign: </label></div>
            <div class="col-sm-8">
              <input class="form-control change-track" type="text" name="callsign" id="callsign" placeholder="callsign"
                maxlength="4" />
            </div>
          </div>
          <div class="form-group">
            <div><label for="player" class="col-sm-2 control-label">agency: </label></div>
            <div class="col-sm-8">
              <select class="form-control change-track" name="agency" id="agency">
                <option>LOS SANTOS POLICE DEPT</option>
                <option>LOS SANTOS FIRE RESCUE</option>
              </select>
            </div>
          </div>
          <div style="height: 2em"></div>

          <div class="form-group">
            <div><label for="url" class="col-sm-2 control-label">url (click me): </label></div>
            <div class="col-sm-8"><input class="form-control" type="text" name="url" id="url" readonly="true"
                value="https://axon.dotroleplay.com/top-right.html?player=player&callsign=call&agency=agency&tz=America%2FNew_York">
            </div>
            <div class="col-sm-2"></div><span class="label label-info" style="display: none;" id="copied">Copied!</span>
          </div>
      </div>
      </form>
    </div>
    <div class="panel panel-default" id="howto">
      <div class="panel-heading">
        <h1 class="panel-title">How To Use</h1>
      </div>
      <div class="panel-body">
      </div>
    </div>
  </div>
</body>

<script>
  $(".change-track").keyup(updateUrl);
  $(".change-track").keydown(updateUrl);
  $(".change-track").change(updateUrl);
  $("#url").click(function () {
    $("#url").select();
    document.execCommand("copy");
    $("#copied").fadeIn("fast");
    setTimeout(function () {
      $("#copied").fadeOut("slow");
    }, 5000);
  })

  function updateUrl() {
    const values = {
      player: $("#player").val(),
      callsign: $("#callsign").val(),
      agency: $("#agency").val(),
      tz: "America/New_York" //default
    };

    const url = "https://axon.dotroleplay.com/top-right.html?" + $.param(values);
    $("#url").val(url);
    //update iframe
    $("#preview>iframe").attr('src', url);
    return;
  }
</script>

</html>
